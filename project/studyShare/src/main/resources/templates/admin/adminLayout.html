<!DOCTYPE html>
<html
  lang="ko"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>관리자 페이지</title>
    <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
      .sidebar {
        position: fixed;
        top: 56px;
        bottom: 0;
        left: 0;
        z-index: 100;
        padding: 48px 0 0;
        box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
        width: 250px;
      }
      
      .main-content {
        margin-left: 250px;
        padding: 20px;
        margin-top: 56px;
      }

      .admin-nav {
        background-color: #343a40 !important;
      }
    </style>
  </head>
  <body>
    <!-- 상단 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-dark admin-nav fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="/admin/dashboard">관리자 대시보드</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="adminNavbar">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <span class="nav-link" th:text="${session.adminName}">관리자</span>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/admin/logout}">로그아웃</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- 사이드바 -->
    <div class="sidebar bg-light">
      <div class="list-group list-group-flush">
        <a th:href="@{/admin/dashboard}" class="list-group-item list-group-item-action">대시보드</a>
        <a th:href="@{/admin/users}" class="list-group-item list-group-item-action">사용자 관리</a>
        <!-- <a th:href="@{/admin/statistics}" class="list-group-item list-group-item-action">통계</a>
        <a th:href="@{/admin/settings}" class="list-group-item list-group-item-action">설정</a> -->
      </div>
    </div>

    <!-- 메인 콘텐츠 영역 -->
    <main class="main-content">
      <div layout:fragment="content">
        <!-- 각 페이지의 콘텐츠가 여기에 들어갑니다 -->
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
