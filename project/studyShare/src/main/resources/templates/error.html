<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout}">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>오류 발생 - Chunjae Study Share</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
  />
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .error-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    .error-code {
      font-size: 6rem;
      font-weight: bold;
      color: #dc3545;
    }
    .error-message {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>


<!-- 에러 페이지 컨텐츠 -->
<div class="error-container" layout:fragment="content">
  <div>
    <div class="error-code">ERROR</div>
    <p class="error-message">페이지를 찾을 수 없습니다.</p>
    <p>요청하신 페이지가 존재하지 않거나, URL이 잘못되었습니다.</p>
    <a href="/" class="btn btn-primary mt-3">홈으로 돌아가기</a>
  </div>
</div>

<!--&lt;!&ndash; 부트스트랩 스크립트 &ndash;&gt;-->
<!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>-->
</body>
</html>
